<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <div class="flex flex-1">
    <nav class="flex flex-col justify-between border-e bg-black w-56">
      <div class="px-4 py-6">
        <span class="grid h-12 w-32 place-content-center rounded-lg bg-gradient-to-r from-red-500 via-yellow-500 to-blue-500 text-sm font-extrabold text-white">
          Los Colores
        </span>

        <ul class="mt-6 space-y-2">
          <li>
            <a href="{% url 'lista' %}" class="block rounded-lg {% if actual == 'lista' %}bg-red-700{% else %}text-red-400 hover:bg-red-700{% endif %} px-4 py-2 text-base font-extrabold">
              Inicio
            </a>
          </li>

          <li>
            <a href="{% url 'agregar' %}" class="block rounded-lg {% if actual == 'agregar' %}bg-green-700{% else %}text-green-400 hover:bg-green-700{% endif %} px-4 py-2 text-base font-extrabold">
              Agregar
            </a>
          </li>

          <li>
            <a href="#" class="block rounded-lg px-4 py-2 text-base font-extrabold text-orange-400 hover:bg-orange-700">
              Ventas
            </a>
          </li>

          <li>
            <a href="#" class="block rounded-lg px-4 py-2 text-base font-extrabold text-blue-400 hover:bg-blue-700">
              Facturas
            </a>
          </li>

          <li>
            <a href="#" class="block rounded-lg px-4 py-2 text-base font-extrabold text-yellow-400 hover:bg-yellow-700">
              Reportes
            </a>
          </li>

          <li>
            <a href="#" class="block rounded-lg px-4 py-2 text-base font-extrabold text-purple-400 hover:bg-purple-700">
             Salir
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="flex-1 p-6">
      {% load crispy_forms_tags %}
      {% block content %}
      {% endblock %}
    </main>
  </div>

  <footer class="bg-gray-800 text-center py-4">
    <p class="text-gray-400 text-sm">
      Â© 2024 Los Colores. Todos los derechos reservados.
    </p>
  </footer>
</body>
</html>
