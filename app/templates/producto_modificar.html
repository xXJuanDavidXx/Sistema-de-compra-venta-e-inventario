{% extends 'base.html' %}


{% block content %}
{% load crispy_forms_tags %}

<h1 class="text-center text-2xl font-bold mb-4 animate-rainbow">
  <span class="bg-clip-text text-transparent bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">
    Producto a Modificar
  </span>
</h1>

<style>
  @keyframes rainbow {
    0%, 100% {
      background-position: 0% 50%;
    }
    50%M{
      background-position: 100% 50%;
    }
  }
  .animate-rainbow {
    animation: rainbow 5s ease infinite;
  }
</style>

<div class="card max-w-sm mx-auto p-4 shadow-lg bg-white text-center">
    <form method='post' class="mb-0 mt-6 space-y-4 text-center">
        {{ producto.nombre }}
        {% csrf_token %}
        {{ form|crispy }}
        <style>
            .form-control, input, textarea {
                text-align: center; /* Centra el texto en los campos */
            }
        </style>
        <button type='submit' class='group inline-block rounded-full bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 p-[2px] hover:text-white focus:outline-none focus:ring active:text-opacity-75'>
          <span class="block rounded-full bg-white px-5 py-3 text-sm text-black font-medium group-hover:bg-transparent">
            <strong>Modificar</strong>
          </span>
        </button>
    </form>
</div>


{% endblock %}
