{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-900">
    <div class="w-full max-w-md">
        <div class="bg-gray-800 shadow-md rounded-lg px-8 py-6 text-white">
            <h2 class="text-2xl font-bold mb-6 text-center">Recuperar contraseña</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                    Enviar correo de recuperación
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
