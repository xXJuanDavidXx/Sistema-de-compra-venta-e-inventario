{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}


<h1 class="text-center text-2xl font-bold mb-4 animate-rainbow">
    <span class="bg-clip-text text-transparent bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">
    Registrate
    </span>
  </h1>
  
  <style>
    @keyframes rainbow {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }
    .animate-rainbow {
      animation: rainbow 5s ease infinite;
    }
  </style>
  <hr>
  
  <div class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
    <form method="post" class="space-y-4">
      {% csrf_token %}
      
      {{ form|crispy }}
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Agregar
      </button>
    </form>
  </div>

{% endblock %}
